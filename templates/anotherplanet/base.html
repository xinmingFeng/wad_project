<!DOCTYPE html>
{% load staticfiles %}


<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Anotherplanet -
        {% block title_block %}
            Enjoy your time with pets!
        {% endblock %}
    </title>
</head>
<body>
<div>
    {% block body_block %}

    {% endblock %}
</div>

<hr/>
<div>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'anotherplanet:restricted' %}">Restricted Page</a></li>
            <li><a href="{% url 'anotherplanet:logout' %}">Logout</a></li>
        {% else %}

            <li><a href="{% url 'anotherplanet:register' %}">Sign Up</a></li>
            <li><a href="{% url 'anotherplanet:login' %}">Login</a></li>
        {% endif %}
    </ul>
</div>
</body>
</html>
